<head>

<body>
    <!-- include partials/header.html -->
    <div id="includedContent"></div>

    <!-- include partials/main.htmlstyle="
          background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
        " -->
    <main>
        <section class="vh-100 bg-image">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-3">
                                        Create an account
                                    </h2>

                                    <form action="" method="post" id="registration-form">
                                        <div class="form-outline mb-4">
                                            <input type="text" name="name" id="name"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="name">Your Name</label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="email" name="email" id="email"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="email">Your Email address</label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="password" name="password" id="password"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="password" id="confirmPassword" name="confirmPassword"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="confirmPassword">Repeat your password</label>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" name="terms"
                                                value="agree" id="terms" />
                                            <label class="form-check-label" for="terms">
                                                I agree all statements in
                                                <a href="#!" class="text-body"><u>Terms of service</u></a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn-custom">
                                                Register
                                            </button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">
                                            Have already an account?
                                            <a href="/auth/login.html" class="reg-a">Login here</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="footer">
                        <div class="footer__links">

                                </li>

                                </li>
                                <li>

                                </li>

                                </li>
                                <li>

                                </li>
                            </ul>
                        </div>
                        <div class="footer__social">
                            <ul>
                                <li>
                                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-twitter"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-instagram"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
